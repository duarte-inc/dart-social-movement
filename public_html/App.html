<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <!--js libraries-->
  <script src="js/jquery-2.2.3.min.js?ver=23"></script>
  <link rel="stylesheet" type="text/css" href="styles/jquery.jgrowl.min.css?ver=23" />
  <script src="js/jquery.jgrowl.min.js?ver=23"></script>
  <script src="js/Markdown.Converter.js?ver=23"></script>
  <script src="js/Markdown.Sanitizer.js?ver=23"></script>
  <script src="js/Markdown.Editor.js?ver=23"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD8I5hcHTaXS87SXTMDtCDMvR2NnkU7ar8"></script>

  <!--autzone assets-->
  <link rel="stylesheet" href="styles/normalize.css?ver=23" type="text/css" media="all">
  <link rel="stylesheet" id="style-main" href="styles/main.css?ver=23" type="text/css" media="all">
  <link rel="icon" href="images/favicon.png?ver=23">

</head>
<body>
  <div id="page">
    <div id="header">
      <span id="hello"></span>
      <span id="title">Autistic.zone</span>
      <span id="subtitle">Movement for autistic rights, culture and freedom</span>
    </div>
    <div id="middle">
      <div id="left">
      </div>
      <div id="main1">
        <div id="main2">
          <div id="scrollspace"></div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div id="mystuff1" class="menu menupop1" >
        <div id="mystuff2" class="menupop2" style="overflow-y:scroll">
          <button id="button-refresh" class="button">Refresh</button>
          <span id="refresh-working" style="">Refreshing soon...</span>
          <div id="queue-notify">
          </div>
          <div id="queue-unread">
          </div>
          <div id="queue-suggest">
          </div>
        </div>
      </div>
      <div id="menu1" class="menu menupop1">
        <div id="menu2" class="menupop2" style="overflow-y:scroll">
        </div>
      </div>
      <div id="menubar" class="">
        <button id="button-menu"class="menu" title="Shortcut: Ctrl-M"/>Menu</button>
        <button id="button-mystuff" class="menu" title="Shortcut: Ctrl-I">My Stuff</button>
        <div id="popupconnector" class="menu"></div>
        <button id="button-next"class="" title="Shortcut: Ctrl-space (Open next item to read)"/>Next <span id="button-next-number" class="pending"></span></button>
      </div>
    </div>
  </div>
  <!--<script type="text/javascript" src="packages/browser/dart.js" ></script>-->
  <script type="text/javascript" src="main.dart.js?ver=23" ></script>
</body>
</html>
